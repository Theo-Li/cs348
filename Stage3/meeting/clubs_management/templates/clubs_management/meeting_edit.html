{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Meeting</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Meeting</button>
    <a href="{% url 'meeting_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
